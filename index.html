<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sudoku Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
  <div class="container">
    <header>
      <h1>Sudoku Master</h1>
      <div class="header-buttons">
        <button id="refresh-btn" class="btn">🔄</button>
        <button id="theme-toggle" class="btn">☀️</button>
      </div>
    </header>

    <div id="difficulty-display">🎯 Kesulitan: <span id="current-difficulty">Medium</span></div>
    <div id="lives">❤️ Nyawa: <span id="lives-count">3</span></div>
    <div id="timer">⏱️ Waktu: <span id="timer-count">0</span> detik</div>

    <div class="game-controls">
      <button id="save-btn" class="btn">💾 Save</button>
      <button id="load-btn" class="btn">📁 Load</button>
      <button id="hint-btn" class="btn">💡 Hint</button>
      <button id="solve-btn" class="btn">🤖 AI Solve</button>
    </div>

    <div id="sudoku"></div>

    <div class="watermark">© Rii</div>
  </div>

  <!-- Difficulty Selection Modal -->
  <div id="difficulty-modal" class="modal">
    <div class="modal-content">
      <h2>🎯 Pilih Level Kesulitan</h2>
      <div class="difficulty-grid">
        <div class="difficulty-btn" data-level="easy">
          <div>🟢 Easy</div>
          <div class="difficulty-info">45-50 angka awal</div>
        </div>
        <div class="difficulty-btn" data-level="medium">
          <div>🟡 Medium</div>
          <div class="difficulty-info">35-40 angka awal</div>
        </div>
        <div class="difficulty-btn" data-level="hard">
          <div>🟠 Hard</div>
          <div class="difficulty-info">25-30 angka awal</div>
        </div>
        <div class="difficulty-btn" data-level="expert">
          <div>🔴 Expert</div>
          <div class="difficulty-info">20-25 angka awal</div>
        </div>
      </div>
    </div>
  </div>

  <audio id="correct-sound" src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEaBDqR2"
  preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
